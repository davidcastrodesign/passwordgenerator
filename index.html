<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display">password</h3>
        <form id="passwordGeneratorForm">
            <div>
            <label for="characterAmountNumber">Number Of Characters</label>
            <input id="characterAmountRange" type="range" min="8" max="128" value="10">
            <input class="number-input" id="characterAmountNumber" type="number" min="8" max="128" value="10">
            </div>
            <br>

            <label for="includeUppercase">Include Uppercase</label>
            <input id="includeUppercase" type="checkbox">
            <br>
            <br>

            <label for="includeNumbers">Include Numbers</label>
            <input id="includeNumbers" type="checkbox" >
            <br>
            <br>

            <label for="includeSymbols">Include Symbols</label>
            <input id="includeSymbols" type="checkbox">
            <br>
            <br>

            <button class="btn" type="submit">Generate Password</button>
            <button class="btn2" type="submit">Copy to Clipboard</button>
        </form>
    </div>
    
</body>
</html>
